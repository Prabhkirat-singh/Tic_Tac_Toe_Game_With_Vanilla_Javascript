<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Tic_tac_Toe.css">
    <title>Tic Tac Toe Game Javascript</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <section id="gameContainer">
        <div class="gameBox" id="Box1" onclick="BoxClicked(this.id, 1)"></div>
        <div class="gameBox" id="Box2" onclick="BoxClicked(this.id, 2)"></div>
        <div class="gameBox" id="Box3" onclick="BoxClicked(this.id, 3)"></div>
        <div class="gameBox" id="Box4" onclick="BoxClicked(this.id, 4)"></div>
        <div class="gameBox" id="Box5" onclick="BoxClicked(this.id, 5)"></div>
        <div class="gameBox" id="Box6" onclick="BoxClicked(this.id, 6)"></div>
        <div class="gameBox" id="Box7" onclick="BoxClicked(this.id, 7)"></div>
        <div class="gameBox" id="Box8" onclick="BoxClicked(this.id, 8)"></div>
        <div class="gameBox" id="Box9" onclick="BoxClicked(this.id, 9)"></div>
    </section>
    <h2></h2>
    <button onclick="reset()">Reset</button>

    <script src="Tic_tac_Toe.js"></script>
</body>
</html>
